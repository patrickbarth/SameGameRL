name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        
    - name: Configure Poetry
      run: poetry config virtualenvs.create true
      
    - name: Install dependencies
      run: poetry install
      
    - name: Run tests with pytest
      run: poetry run pytest samegamerl/tests/ -v
      
    - name: Test import structure
      run: poetry run python -c "from samegamerl.game.game import Game; from samegamerl.environments.samegame_env import SameGameEnv; print('Import structure OK')"